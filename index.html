<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>arkadaÅŸlÄ±k-testi</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      text-align: center;
      overflow: hidden;
    }
    #content {
      margin-top: 25vh;
      font-size: 1.5em;
    }
    #countdown {
      font-size: 4em;
      margin-top: 15px;
    }
    #scareBtn {
      padding: 20px 40px;
      font-size: 1.5em;
      background: darkred;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px red;
      cursor: pointer;
    }
    #overlay, #jumpscare {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
    #jumpscare video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .glitching {
      animation: glitch 0.1s infinite;
    }
    @keyframes glitch {
      0% { background-color: black; color: red; }
      25% { background-color: #111; color: white; }
      50% { background-color: red; color: black; }
      75% { background-color: #222; color: #0f0; }
      100% { background-color: black; color: red; }
    }
  </style>
</head>
<body>

  <div id="content">
    <p id="text"></p>
    <div id="countdown"></div>
    <button id="scareBtn">TestÉ™ BaÅŸlaðŸ’€</button>
  </div>

  <div id="overlay"></div>

  <div id="jumpscare">
    <video id="jumpVideo" src="jumpscare.mp4" autoplay muted></video>
  </div>

  <audio id="scream" src="scream.mp3" preload="auto"></audio>

  <script>
    const scareBtn = document.getElementById('scareBtn');
    const text = document.getElementById('text');
    const countdown = document.getElementById('countdown');
    const scream = document.getElementById('scream');
    const overlay = document.getElementById('overlay');
    const jumpscare = document.getElementById('jumpscare');
    const jumpVideo = document.getElementById('jumpVideo');

    scareBtn.addEventListener('click', () => {
      scareBtn.style.display = "none";
      text.textContent = "Qorxma deyirlÉ™r... amma sÉ™nin kimi boÅŸ bir bÉ™dÉ™ni qorxudan baÅŸqa heÃ§ nÉ™ doldurmur.";

      let count = 3;
      countdown.textContent = count;

      const interval = setInterval(() => {
        count--;
        if (count > 1) {
          countdown.textContent = count;
        } else if (count === 1) {
          clearInterval(interval);
          countdown.textContent = "1";

          setTimeout(() => {
            scream.play();
            overlay.style.display = "block";
            document.body.classList.add("glitching");

            setTimeout(() => {
              document.body.classList.remove("glitching");
              overlay.style.display = "none";
              jumpscare.style.display = "flex";
              jumpVideo.play();

              setTimeout(() => {
                jumpscare.style.display = "none";
                text.textContent = "";
                countdown.textContent = "";
                scareBtn.style.display = "block";
              }, 3000);

            }, 3000);

          }, 3000); // 3 saniyÉ™ dayanma
        }
      }, 1000);
    });
  </script>

</body>
</html>
