<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qorxu Saytı - Səssiz ol hər an pəncərədən vəya qapıdan ani giriş edə bilər...</title>
<style>
  body {
    margin: 0; padding: 0;  
    background: black;
    color: red;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    user-select: none;
  }
  #title {
    font-size: 3em;
    text-align: center;
    margin-top: 40vh;
    text-shadow: 0 0 20px red;
  }
  #scareBtn {
    display: block;
    margin: 40px auto;
    font-size: 2em;
    padding: 20px 40px;
    background: darkred;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px red;
  }
  #scaryEye {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-left: -100px;
    margin-top: -100px;
    display: none;
    animation: blink 0.7s infinite;
    z-index: 9999;
  }
  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.1;}
  }
  @keyframes shake {
    0% {transform: translate(1px, 1px) rotate(0deg);}
    10% {transform: translate(-1px, -2px) rotate(-1deg);}
    20% {transform: translate(-3px, 0px) rotate(1deg);}
    30% {transform: translate(3px, 2px) rotate(0deg);}
    40% {transform: translate(1px, -1px) rotate(1deg);}
    50% {transform: translate(-1px, 2px) rotate(-1deg);}
    60% {transform: translate(-3px, 1px) rotate(0deg);}
    70% {transform: translate(3px, 1px) rotate(-1deg);}
    80% {transform: translate(-1px, -1px) rotate(1deg);}
    90% {transform: translate(1px, 2px) rotate(0deg);}
    100% {transform: translate(1px, -2px) rotate(-1deg);}
  }
  .shakeScreen {
    animation: shake 0.5s;
  }
</style>
</head>
<body>
<h1 id="title">Eehh...  Hardan bile bilerikki? Belkede bu deqiqe eve girib arxandada ola bilər..
</h1>
<button id="scareBtn">Qorxunu aç</button>
<img id="scaryEye" src="https://i.ibb.co/3p5XbX0/scary-eye.png" alt="Qorxulu Göz" />
<audio id="screamAudio" preload="auto" src="scream.mp3"></audio>

<script>
  const btn = document.getElementById('scareBtn');
  const audio = document.getElementById('screamAudio');
  const eye = document.getElementById('scaryEye');
  const body = document.body;

  btn.addEventListener('click', () => {
    eye.style.display = 'block';
    audio.play();

    // Ekranı titrətmək üçün klass əlavə et
    body.classList.add('shakeScreen');

    // 3 saniyədən sonra göz gizlənsin və titrəmə bitsin
    setTimeout(() => {
      eye.style.display = 'none';
      body.classList.remove('shakeScreen');
    }, 3000);
  });
</script>
</body>
</html>
