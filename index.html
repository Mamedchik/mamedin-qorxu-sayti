<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="utf-8" />
<title>Qorxu Saytı</title>
<style>
  body {
    margin: 0; padding: 0;
    background: black;
    color: red;
    font-family: monospace;
    text-align: center;
    user-select: none;
    overflow: hidden;
  }
  #title {
    margin-top: 30vh;
    font-size: 1.8em;
    min-height: 3em;
  }
  #scareBtn {
    margin: 30px auto;
    padding: 20px 40px;
    font-size: 1.8em;
    background: darkred;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 15px red;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #scareBtn:hover {
    background: crimson;
  }
  #scaryEye {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    width: 220px; height: 220px;
    margin: -110px 0 0 -110px;
    z-index: 9999;
    animation: blink 0.8s infinite;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.1; }
  }
  .shake {
    animation: shakeAnim 0.6s;
  }
  @keyframes shakeAnim {
    0% { transform: translate(2px,1px) rotate(0); }
    25% { transform: translate(-2px,-1px) rotate(-1deg); }
    50% { transform: translate(2px,-2px) rotate(1deg); }
    75% { transform: translate(-2px,2px) rotate(-1deg); }
    100% { transform: translate(2px,-1px) rotate(0); }
  }
</style>
</head>
<body>
  <h1 id="title"></h1>
  <button id="scareBtn">Gəl, ruhunu sikim...</button>
  <img id="scaryEye" src="https://i.ibb.co/3p5XbX0/scary-eye.png" alt="Scary Eye" />
  <audio id="screamAudio" src="scream.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('scareBtn');
    const title = document.getElementById('title');
    const eye = document.getElementById('scaryEye');
    const audio = document.getElementById('screamAudio');
    const body = document.body;

    // İlkin yazı boşdur
    title.textContent = "";

    btn.addEventListener('click', () => {
      // Ekranda o cümləni göstər
      title.textContent = "Qorxma deyirlər... amma sənin kimi boş bir bədəni qorxudan başqa heç nə doldurmur.";

      // Qorxulu göz çıxır
      eye.style.display = 'block';

      // Titrəmə effekti
      body.classList.add('shake');

      // Səs açılır
      audio.play();

      // Buton mətni dəyişmir, istəsən dəyişə bilərsən

      // 3 saniyədən sonra geri qaytarırıq
      setTimeout(() => {
        eye.style.display = 'none';
        body.classList.remove('shake');
        title.textContent = "";
      }, 3000);
    });
  </script>
</body>
</html>
